[package]
name = "data_feeds"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true



[dependencies]
prometheus = { path = "../prometheus" }
derive = { path = "../derive"}
utils = { path = "../utils" }
crypto = { path = "../crypto" }
feed_registry = { path = "../feed_registry"}
config = { path = "../config"}

alloy = { git = "https://github.com/alloy-rs/alloy", rev = "6f4e397f7cf71812160a165bdcebf40cac814fef", features = [
    # "dyn-abi",
    # "json-abi",
    # "json",
    "sol-types",
    # "rlp",
    # "serde",
    "contract",
    # "consensus",
    # "eips",
    "network",
    # "genesis",
    "node-bindings",
    "providers",
    "rpc",
    # "json-rpc",
    "rpc-client",
    # "rpc-types",
    "rpc-types-eth",
    # "rpc-types-engine",
    "rpc-types-trace",
    "signers",
    # "signer-aws",
    # "signer-gcp",
    "signer-keystore",
    "signer-ledger",
    "signer-mnemonic",
    "signer-trezor",
    "signer-wallet",
    "signer-yubihsm",
    "transports",
    "transport-http",
    "transport-ipc",
    "transport-ws",
    "pubsub",
] }

log = "0.4.21"
anyhow = "1.0.89"
thiserror = "1.0.64"
tracing = { version = "0.1.40", features = ["async-await", "log"] }
tracing-subscriber = { version = "0.3.18", features = ["json"] }
serde_json = "1.0.128"
serde = { version = "1.0.210", features = ["derive"] }
erased-serde = "0.4.4"
ringbuf = "0.4.7"
reqwest = { version = "0.12.4", features = ["blocking", "json"] }
rand = "0.8.5"
curl = "0.4.46"
async-trait = "0.1.83"
assert_cmd = "2.0.14"
dirs = "5.0.1"
strum = { version = "0.26.3", features = ["derive"] }

# Service APIs
yahoo_finance_api = {"version" = "2.1.0", features = ["blocking"]}
cmc = "0.4.4"
fred-rs = "0.1.1"
weer_api = "0.1.1"
tokio = "1.39.2"
tokio-test = "0.4.4"
