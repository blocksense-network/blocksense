[package]
name = "data_feeds"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
anyhow = "1.0.81"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
serde_json = "1.0.115"
serde = "1.0.197"
erased-serde = "0.4.4"
ringbuf = "0.4.0"
reqwest = "0.12.4"

yahoo_finance_api = "2.1.0"
cmc = "0.4.4"
fred-rs = "0.1.1"

weer_api = "0.1.1"

time = "0.3.34"
async-std = { version = "1", features = ["attributes", "tokio1"] }

rand = "0.8.5"

curl = "0.4.46"
lazy_static = "1.4.0"
async-trait = "0.1.74"

prometheus = "0.13.4"
actix-web = "4.5.1"

[[bin]]
name = "orchestrator"
path = "bin/orchestrator.rs"

[[bin]]
name = "launch_prometheus_server"
path = "bin/actix_server.rs"
