[workspace]
members = [
  "apps/cli",
  "apps/sequencer",
  "apps/sequencer_tests",
  "apps/trigger-oracle",
  "apps/oracles/crypto-price-feeds",
  "apps/oracles/exsat-holdings",
  "apps/oracles/gecko-terminal",
  "apps/oracles/revolut",
  "libs/anomaly_detection",
  "libs/data_feeds",
  "libs/prometheus",
  "libs/registry",
  "libs/sdk",
  "libs/utils",
  "libs/config",
  "libs/crypto",
  "libs/feed_registry",
  "libs/blockchain_data_model"]

resolver = "2"

[workspace.package]
version = "0.1.1"
authors = ["The Blocksense team"]
license = "to be decided"
edition = "2021"

[workspace.dependencies]
anyhow = "1"
is-terminal = "0.4"
futures = "0.3"
serde = { version = "1.0", features = ["derive"]}
serde_json = "1.0"
url = "2.5"
log = "0.4"
rand = "0.8"
reqwest = { version = "0.12", features = ["multipart", "blocking", "json"]}
tokio = { version = "1", features = ["full", "tracing"] }
tracing = { version = "0.1", features = ["async-await", "log"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
utils = { path = "libs/utils" }
chrono = "0.4.39"
