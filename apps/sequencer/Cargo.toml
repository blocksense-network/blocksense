[package]
name = "sequencer"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
data_feeds = { path = "../../libs/data_feeds" }
anomaly_detection = { path = "../../libs/anomaly_detection" }
config = { path = "../../libs/config" }
blocksense-registry = { path = "../../libs/registry" }
crypto = { path = "../../libs/crypto" }
utils = { path = "../../libs/utils" }
feed_registry = { path = "../../libs/feed_registry" }
blockchain_data_model = { path = "../../libs/blockchain_data_model" }

alloy = { version = "0.8", features = [
    "sol-types",
    "contract",
    "network",
    "node-bindings",
    "providers",
    "rpc",
    "rpc-client",
    "rpc-types-eth",
    "rpc-types-trace",
    "signers",
    "signer-keystore",
    "signer-ledger",
    "signer-mnemonic",
    "signer-trezor",
    "signer-yubihsm",
    "transports",
    "transport-http",
    "transport-ipc",
    "transport-ws",
    "pubsub",
] }

alloy-primitives = "0.8.14"

prometheus = { path = "../../libs/prometheus" }

reqwest = { version = "0.12", features = ["multipart", "blocking"] }
# async
tokio = { version = "1.4.0", features = ["full", "tracing"] }

# misc
eyre = "0.6.12"
openssl-sys = "0.9.102"
actix-web = "4.6.0"
actix-multipart = "0.7.2"
actix-test = "0.1.5"
serde_json = "1.0.128"
serde = { version = "1.0.216", features = ["derive"]}
futures = "0.3.31"
envload = "0.1.1"
once_cell = "1.20.2"
async-channel = "2.3.0"
tracing = { version = "0.1.41", features = ["async-await", "log"] }
tracing-subscriber = { version = "0.3.19", features = ["json"] }
bytes = "1.9.0"
futures-util = "0.3.30"
rand = "0.8.5"
paste = "1.0.15"
regex = "1.11.0"
tempfile = "3.13.0"
time = "0.3.36"
conv = "0.3.3"
uuid = { version = "1.8.0", features = ["v4"] }
chrono = "0.4.39"
ringbuf = "0.4.7"
console-subscriber = "0.4.0"
rdkafka = { version = "0.36.2", features = ["dynamic-linking"] }
tokio-stream = "0.1.16"

[[bin]]
name = "sequencer"
path = "bin/sequencer_runner.rs"
