[package]
name = "sequencer"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
alloy = { git = "https://github.com/alloy-rs/alloy", rev = "bfd0fda492e560c3463d521958793c81bbeadfc1", features = [
    # "dyn-abi",
    # "json-abi",
    # "json",
    "sol-types",
    # "rlp",
    # "serde",
    "contract",
    # "consensus",
    # "eips",
    "network",
    # "genesis",
    "node-bindings",
    "providers",
    "rpc",
    # "json-rpc",
    "rpc-client",
    # "rpc-types",
    "rpc-types-eth",
    # "rpc-types-engine",
    "rpc-types-trace",
    "signers",
    # "signer-aws",
    # "signer-gcp",
    "signer-keystore",
    "signer-ledger",
    "signer-mnemonic",
    "signer-trezor",
    "signer-wallet",
    "signer-yubihsm",
    "transports",
    "transport-http",
    "transport-ipc",
    "transport-ws",
    "pubsub",
] }

reqwest = { version = "0.12", default-features = false }
# async
tokio = { version = "1.4.0", features = ["full"] }

# misc
eyre = "0.6.12"
openssl-sys = "0.9.102"
actix-web = "4.5.1"
threadpool = "1.8.1"
num_cpus = "1.16.0"
once_cell = "1.19.0"
serde_json = "1.0.115"
serde = { version = "1.0.197", features = ["derive"]}
futures = "0.3.30"
envload = "0.1.1"

[[bin]]
name = "sequencer"
path = "bin/sequencer_runner.rs"
